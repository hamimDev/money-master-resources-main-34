<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-this">
        <h2 id="Money-Master">
            Money MasterðŸ’° 
        </h2>
        <div class="flex-id">
            <div id="bg-img">
            </div>
                <div id="funtion">
                    <div id="Income">
                        Income
                    </div>
                    <div class="input-parant" id="input-parant-id-1">
                        <div id="Input-write-1" class="input-write">
                            Income:
                        </div>
                        <div>
                            <input class="input-fil" 
                            id="input-id-1" type="text" value="10000">
                        </div>
                    </div>
                    <div id="Expenses">
                        Expenses
                    </div>
                    <div class="input-parant" id="input-parant-id-2">
                        <div id="Input-write-2" class="input-write">
                            Food:
                        </div>
                        <div>
                            <input class="input-fil" id="input-id-2" type="text" value="3000">
                        </div>
                    </div>
                    <div class="input-parant" id="input-parant-id-3">
                        <div id="Input-write-3" class="input-write">
                            Rent:
                        </div>
                        <div>
                            <input class="input-fil" id="input-id-3" type="text" value="2000">
                        </div>
                    </div>
                    <div class="input-parant" id="input-parant-id-4">
                        <div id="Input-write-4" class="input-write">
                            Clothes:
                        </div>
                        <div>
                            <input class="input-fil"
                            id="input-id-4" type="text" value="500">
                        </div>
                    </div>
                    <div>
                        <button id="fast-btn" class="fast-btn-field">
                            Calculate
                        </button>
                    </div>
                    <div id="Total-Expenses">
                        Total Expenses:<samp id="Total-Expenses-id">5500</samp>
                    </div>
                    <div id="Balance">
                        Balance:<samp id="balance-text">4500</samp>
                    </div>
                    <div id="parsent-field">
                        <div id="Save">
                            Save:
                        </div>
                        <div id="type-parsent">
                            <input type="text" value="20" id="parseint-Value">
                        </div>
                        <div id="parsent-icon">
                            %
                        </div>
                        <div>
                           <button type="button" id="Save-2" >Save</button>
                        </div>
                    </div>
                    <div id="Saving">
                        Saving Amount: <samp id="saving-text">2000</samp> 
                    </div>
                    <div id="Remaining-Balance-1">
                        Remaining Balance: <samp id="Remaining-Balance">2500</samp> 
                    </div>
                </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
